<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <div>viewlist</div>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="x:${add}" th:style="${x.status > 0 ? '' : 'color:red'}" th:if="${x.status==1}">
                <td th:text="${x.id}"></td>
                <td th:text="${x.name}"></td>
                <td th:text="${x.status > 0 ? 'Đang Làm' : 'Đã Nghỉ'}"></td>
                <td>
                    <a th:href="@{/view/edit/{id}(id=${x.id})}">
                        <button type="button" class="btn btn-primary">Update</button>
                    </a>
                    <a th:href="@{/view/delete/{id}(id=${x.id})}">
                        <button type="button" class="btn btn-danger">Chuyển trạng thái</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
